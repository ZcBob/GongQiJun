<html>
<head>
	<meta charset="utf-8"/>
	<title>好看的css</title>

</head>
<body>
	<div style="margin-left:50px">
		<!--旋转的三横线按钮-->
		<div class="smart-menu">
			<div class="smart-menu-line1">		
				
			</div>
			<div class="smart-menu-line2">		
				
			</div>
			<div class="smart-menu-line3">		
				
			</div>
		</div>
		<p></p>
		<!--旋转的三横点按钮-->
		<div class="smart-dots">
			<div class="smart-3dots">
				<i></i>
				<i class="center"></i>
				<i></i>
			</div>
		</div>
		<p></p>
		<!--箭头,有旋转(箭头方向改变)特效-->
		<div class="smart-arrow" style="margin-right:20px;">
			<div class="smart-arrow-right">
				<div class="smart-arrow-couple1"></div>
				<div class="smart-arrow-couple2"></div>
			</div>
		</div>
		<div class="smart-arrow" style="margin-right:20px;">
			<div class="smart-arrow-bottom">
				<div class="smart-arrow-couple1"></div>
				<div class="smart-arrow-couple2"></div>
			</div>
		</div>
		<div class="smart-arrow" style="margin-right:20px;">
			<div class="smart-arrow-left">
				<div class="smart-arrow-couple1"></div>
				<div class="smart-arrow-couple2"></div>
			</div>
		</div>
		<div class="smart-arrow" style="margin-right:20px;">
			<div class="smart-arrow-up">
				<div class="smart-arrow-couple1"></div>
				<div class="smart-arrow-couple2"></div>
			</div>
		</div>
	</div>
	
	<!--折叠相册,动态的切换图片,折叠效果-->
	<div>
		<div class="fold-album">
			
			
			<div class="fold-wrap fold-up"  style="transform-origin:50% 100%; "><!--动作应该rotateX(-180deg)-->
				<div class="fold-wrap-all"><!--此框用于显示全部图片,并且旋转rotateX(-180deg)-->
					<img src="images/fold-img02.png"/>
				</div>
			</div>
			
			
			<!--要折叠图像的对应图像,翻动时,显示折叠起来的反向的半张图像-->

				<div class="fold-wrap-all do-fold"><!--此框用于显示全部图片,并且旋转rotateX(180deg)-->
					<img src="images/fold-img01.png"/>
				</div>
			</div>
			
			
		
			
			<!--要折叠图像的对应图像,显示折叠起来的正向的半张图像-->

	</div>
